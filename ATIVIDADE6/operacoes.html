<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("Digite numero 1: "))
        var n2 = parseFloat(prompt("Digite numero 2: "))
        
        var soma = n1 + n2;
        var sub = n1 - n2;
        var mult = n1 * n2;
        var div = n1 / n2;
        var resto = n1 % n2;

        alert("A soma é:  " + soma
            + "\nA subtração é:  " + sub
            + "\nA multiplicação é:  " + mult
            + "\nA divisão é:  " + div 
            + "\nO resto é:  " + resto);
        </script>
</body>
</html>
